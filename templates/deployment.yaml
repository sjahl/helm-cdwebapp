apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: cdwebapp
  template:
    metadata:
      labels:
        app: cdwebapp
    spec:
      containers:
      - name: cdwebapp
        image: stephenjahl/cdwebapp:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
          - containerPort: 8081
      imagePullSecrets:
        - name: docker-hub
